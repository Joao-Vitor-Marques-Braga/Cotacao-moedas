<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Moedas</title>
</head>
<body>

    <header>
        <div class="header">
            <h1 class="titulo-header">Cotação de Moedas</h1>
            <img class="moeda-icon" src="./image/moeda.png" alt="">
        </div>
    </header>

    <div class="geral">
        <div class="card-dolar">
            <h1 id="moeda-dolar"></h1>
            <img src="./image/dolar.png" alt="dolar">
            <h4 id="moeda-dolar-comparada"></h4>
            <h3>Valor:<h3 id="valor-moeda-dolar"></h3></h3>
            <h6 id="ultima-atualizacao-dolar"></h6> 
        </div>
        
        <div class="card-euro">
            <h1 id="moeda-euro"></h1>
            <img src="./image/euro.png" alt="euro">
            <h4 id="moeda-euro-comparada"></h4>
            <h3>Valor:<h3 id="valor-moeda-euro"></h3></h3> 
            <h6 id="ultima-atualizacao-euro"></h6>
        </div>

        <div class="card-bitcoin">
            <h1 id="moeda-btc"></h1>
            <img src="./image/bitcoin.png" alt="bitcoin">
            <h4 id="moeda-btc-comparada"></h4>
            <h3>Valor:<h3 id="valor-moeda-BTC"></h3></h3>
            <h6 id="ultima-atualizacao-btc"></h6>  
        </div>
    </div>


    <script src="./index.js"></script>
</body>
</html>
